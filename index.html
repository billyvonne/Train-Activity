<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time!</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase! -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="http://momentjs.com/downloads/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>

            <h2>Choo Choo!</h2>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table id="trains" class="table">
                    <thead>
                        <tr>
                            <th>Train Time</th>
                            <th>Destination</th>
                            <th>first-train (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form role="form" id="add-train">
                    <div class="train-form">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">

                        <label for="destination-name">Destination</label>
                        <input type="text" class="form-control" id="destination-name">

                        <label for="first-train">First Train (HH:mm-Military Time)</label>
                        <input type="date" class="form-control" id="first-train">

                        <label for="frequency">Frequency</label>
                        <input type="number" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-default submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
